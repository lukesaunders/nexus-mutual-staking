specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x84edffa16bb0b9ab1163abb0a13ff0744c11272f"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - BurnRequested
        - Burned
        - Deposited
        - MigratedMember
        - PendingActionsProcessed
        - RewardRequested
        - RewardWithdrawn
        - Rewarded
        - Staked
        - StakersMigrationCompleted
        - UnstakeRequested
        - Unstaked
        - Withdrawn
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: BurnRequested(indexed address,uint256)
          handler: handleBurnRequested
        - event: Burned(indexed address,uint256,uint256)
          handler: handleBurned
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: MigratedMember(address,uint256)
          handler: handleMigratedMember
        - event: PendingActionsProcessed(bool)
          handler: handlePendingActionsProcessed
        - event: RewardRequested(indexed address,uint256)
          handler: handleRewardRequested
        - event: RewardWithdrawn(indexed address,uint256)
          handler: handleRewardWithdrawn
        - event: Rewarded(indexed address,uint256,uint256)
          handler: handleRewarded
        - event: Staked(indexed address,indexed address,uint256)
          handler: handleStaked
        - event: StakersMigrationCompleted(bool,uint256,uint256)
          handler: handleStakersMigrationCompleted
        - event: UnstakeRequested(indexed address,indexed address,uint256,uint256)
          handler: handleUnstakeRequested
        - event: Unstaked(indexed address,indexed address,uint256)
          handler: handleUnstaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts
